<!DOCTYPE html>
<html>

<head>
  <script>
    let globalId = 1;
    let todoState = [];
    let oldTodoState = [];

    function addTodoToDom(todo) {
      const parent = document.getElementById("todos");
      const todoDiv = document.createElement("div");
      todoDiv.innerHTML = `${todo.title}: ${todo.description}`
      todoDiv.setAttribute("id", todo.id);
      parent.appendChild(todoDiv);
    }

    function removeTodoFromDom(todo) {
      const todoDiv = document.getElementById(`${todo.id}`);
      if(todoDiv){
        todoDiv.parentNode.removeChild(todoDiv);
      }
    }

    function updateTodoInDom(oldTodo, newTodo) {
      const todoDiv = document.getElementById(`${oldTodo.id}`);
      if(todoDiv){
        todoDiv.innerHTML = `${newTodo.title}: ${newTodo.description}`;
      }
    }

    function updateState(newTodos) {
      // calculate the diff b/w newTodos and oldTodos.
      // More specifically, find out what todos are - 
      // 1. added
      // 2. deleted
      // 3. updated
      const added = newTodos.filter(todo => !oldTodoState.includes(todo));
      const deleted = oldTodoState.filter(todo => !newTodos.includes(todo));
      const updated = newTodos.filter(todo => oldTodoState.some(oldTodo => oldTodo.id === todo.id && oldTodo.title !== todo.title && oldTodo.description !== todo.description));
      // calculate these 3 arrays
      // call addTodo, removeTodo, updateTodo functions on each of the
      // elements
      added.forEach(todo => addTodoToDom(todo));
      deleted.forEach(todo => removeTodoFromDom(todo));
      updated.forEach(todo => {
        const oldTodo = oldTodoState.find(oldTodo => oldTodo.id === todo.id);
        updateTodoInDom(oldTodo, todo);
      });
      oldTodoState = [...newTodos];
    }

    function addTodo() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      todoState.push({
        title: title,
        description: description,
        id: globalId++,
      })
      updateState(todoState);
    }
  </script>
</head>

<body>
  <input type="text" id="title" placeholder="Todo title"></input> <br /><br />
  <input type="text" id="description" placeholder="Todo description"></input> <br /><br />
  <button onclick="addTodo()">Add todo</button> <br /><br />

  <div id="todos"></div>
</body>

</html>
